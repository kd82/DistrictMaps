<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyMapsProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
</head>
<script>
  function initialize() {
    var latlng = new google.maps.LatLng(39.5, -98.35);
    var myOptions = {
        zoom: 5,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

	var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
}
</script>
<body onload="initialize()">
  <app-root></app-root>
  <script async defer type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDPhBWZaZgwyEquddXOrj-cSNAKHZmcAng"></script>
</body>
</html>
